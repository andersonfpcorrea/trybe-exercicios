<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise Tech Gallery</title>
  </head>
  <body>
    <header class="header">
      <img src="img/trybe-logo.jpg" alt="Trybe logo" class="header__logo" />
      <h1 class="header__h1">Trybe tech-gallery</h1>
      <a href="#" class="header__link">Sign-up</a>
    </header>
    <main class="section--space">
      <section class="section-text section--space">
        <p>
          Take a look at some of the technologies that you will learn in our
          fundamentals and front-end modules!
        </p>
      </section>

      <section class="section-gallery section--space">
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">HTML</figcaption>
          <img
            src="img/html-logo.png"
            alt="HTML5 logo"
            class="section-gallery__card--img"
          />
        </figure>
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">CSS</figcaption>
          <img
            src="img/css-logo.png"
            alt="CSS3 logo"
            class="section-gallery__card--img"
          />
        </figure>
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">
            JavaScript
          </figcaption>
          <img
            src="img/javaScript-logo.png"
            alt="JS logo"
            class="section-gallery__card--img"
          />
        </figure>
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">React</figcaption>
          <img
            src="img/react-logo.png"
            alt="React logo"
            class="section-gallery__card--img"
          />
        </figure>
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">RTL</figcaption>
          <img
            src="img/rtl-logo.png"
            alt="RTL logo"
            class="section-gallery__card--img"
          />
        </figure>
        <figure class="section-gallery__card">
          <figcaption class="section-gallery__card--caption">Redux</figcaption>
          <img
            src="img/redux-logo.png"
            alt="Redux logo"
            class="section-gallery__card--img"
          />
        </figure>
      </section>
    </main>
    <footer class="footer">
      <div class="footer--left">
        <p>Trybe</p>
        <p>CSS flexbox</p>
      </div>
      <p class="footer--mid">Feito por Anderson CorrÃªa.</p>
      <div class="footer--right">
        <a href="#">
          <img
            src="img/instagram-logo.png"
            alt="instagram-logo"
            class="footer__social"
        /></a>
        <a href="#">
          <img src="img/linked-in-logo.png" alt="" class="footer__social"
        /></a>
      </div>
    </footer>
  </body>
</html>
