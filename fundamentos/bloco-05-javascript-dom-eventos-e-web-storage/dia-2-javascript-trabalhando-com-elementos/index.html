<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Add a h1 tag as child element of `body`. Add the text 'Exercício 5.2 - JavaScript DOM'.
      const h1 = document.createElement("h1");
      document.querySelector("body").appendChild(h1).textContent =
        "Exercício 5.2 - JavaScript DOM";
      // 2. Add a `<main>`, with the class `main-content`, as child element of `<body>`
      const main = document.createElement("main");
      document.querySelector("body").appendChild(main).className =
        "main-content";
      // 3. Add a `<section>`, with the class `center-content`, as child element of the created `<main>`
      const sectionCenter = document.createElement("section");
      document
        .querySelector(".main-content")
        .appendChild(sectionCenter).className = "center-content";
      // 4. Add `<p>` as child element of the created section, insert some text content
      const p = document.createElement("p");
      document.querySelector(".center-content").appendChild(p).textContent =
        "This is a paragraph";
      // 5. Add a `<section>`, with a class `left-content`, as  child el. of the `<main>
      const sectionLeft = document.createElement("section");
      document
        .querySelector(".main-content")
        .appendChild(sectionLeft).className = "left-content";
      // 6. Add a `<section>`, with a class `right-content`, as  child el. of the `<main>
      const sectionRight = document.createElement("section");
      document
        .querySelector(".main-content")
        .appendChild(sectionRight).className = "right-content";
      // 7. Add an image with src=https://picsum.photos/200 and class=small-image, beign
      // child element of step 5 section.
      const img = document.createElement("img");
      document.querySelector(".left-content").appendChild(img).className =
        "small-image";
      document.querySelector(".left-content img").className = "small-image";
      document.querySelector(".left-content").appendChild(img).src =
        "https://picsum.photos/200";
      // 8. Add a ol with the numbers from 'one' to 'ten' as list item. This must be child
      // element of the step 6 section.
      const ol = document.createElement("ol");
      document.querySelector(".right-content").appendChild(ol);
      for (i = 1; i < 11; i += 1) {
        document
          .querySelector(".right-content ol")
          .appendChild(document.createElement("li")).textContent = `${i}`;
      }
      // 9. Add 3 `h3`, being all child elements of `<main>`.
      for (i = 1; i < 4; i += 1) {
        document
          .querySelector(".main-content")
          .appendChild(
            document.createElement("h3")
          ).textContent = `Esta é a h3 número ${i}`;
      }

      // Exercises II
      // a) Add the class 'title' to the h1
      document.querySelector("body").appendChild(h1).className = "title";
      // b) Add the class 'description' to the h3
      for (
        i = 0;
        i < document.querySelectorAll(".main-content h3").length;
        i += 1
      ) {
        document.querySelectorAll(".main-content h3")[
          i
        ].className = `description`;
      }
      // c) Remove the section with the 'left-content' class
      document
        .querySelector(".main-content")
        .removeChild(document.querySelector(".left-content"));
      // d) Center the 'right-section' class section
      document.querySelector(".right-content").style.marginRight = "auto";
      // e) Alter the background color of the parent element of the section "center-content" to green
      document.querySelector(
        ".center-content"
      ).parentElement.style.backgroundColor = "green";
      // f) Remove the last two elements (li) from the ol
      for (i = document.querySelectorAll("li").length - 1; i > 7; i -= 1) {
        document.querySelectorAll("li")[i].remove();
      }
    </script>
  </body>
</html>
