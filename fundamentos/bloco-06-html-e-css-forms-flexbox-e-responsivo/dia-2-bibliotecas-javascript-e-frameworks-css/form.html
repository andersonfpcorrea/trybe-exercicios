<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="DatePickerX.min.css" />
    <script src="DatePickerX.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise/6.1</title>
  </head>
  <body>
    <header id="header" class="container text-center">
      <h1 class="display-1">TrybeTrip</h1>
      <p class="lead">Prencha o formulário abaixo para concorrer</p>
    </header>

    <form action="#" method="get" id="form" class="form-control">
      <div class="mb-3">
        <div id="name-email" class="mb-3 form-control">
          <label for="name">Nome Completo:</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="10"
            maxlength="40"
            class="form-control"
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="50"
            class="form-control"
          />
        </div>

        <div id="radio-btns" class="mb-3 form-control">
          <p>Destino Preferido:</p>
          <div class="d-flex justify-content-around">
            <div>
              <input
                type="radio"
                name="escolha"
                id="cidade"
                class="form-check-input"
              />
              <label for="cidade" class="form-label">Paris, França</label>
            </div>
            <div>
              <input
                type="radio"
                name="escolha"
                id="campo"
                class="form-check-input"
              />
              <label for="campo" class="form-label">Bonito, MS</label>
            </div>
            <div>
              <input
                type="radio"
                name="escolha"
                id="praia"
                class="form-check-input"
              />
              <label for="praia" class="form-label">Califórnia, EUA</label>
            </div>
            <div>
              <input
                type="radio"
                name="escolha"
                id="montanha"
                class="form-check-input"
              />
              <label for="montanha" class="form-label">Andes, Peru</label>
            </div>
          </div>
        </div>

        <div id="text-area" class="mb-3 form-control">
          <label for="reason-text"
            ><p>
              Por que você deveria ser a pessoa a ganhar o concurso TrybeTrip?
            </p>
          </label>
          <br />
          <textarea
            name="reason"
            id="reason-text"
            cols="30"
            rows="10"
            maxlength="500"
            class="form-control"
          ></textarea>
        </div>

        <div id="best-date" class="mb-3 form-control">
          <label for="date">Qual a melhor data para realizar sua viagem?</label>
          <input name="date" id="date" />
        </div>

        <div id="conditions" class="mb-3 form-control">
          <div class="checkbox">
            <input type="checkbox" name="condition" id="condition-one" />
            <label for="condition-one"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="condition"
              id="condition-two"
              required
            />
            <label for="condition-two"
              >Concordo que imagens das minhas férias poderão ser usadas em
              divulgações.</label
            >
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button id="submit-btn" type="submit" class="btn btn-success">
          Enviar informações
        </button>
        <button id="erase-btn" type="reset" class="btn btn-warning">
          Apagar informações
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
