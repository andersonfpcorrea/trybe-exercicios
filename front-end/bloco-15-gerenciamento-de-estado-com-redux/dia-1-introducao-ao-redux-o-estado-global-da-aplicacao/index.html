<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script defer>
      const previousBtn = document.getElementById('previous');
      const nextBtn = document.getElementById('next');
      const value = document.getElementById('value');
      const container = document.getElementById('container');
      const randomBtn = document.getElementById('random');

      previousBtn.addEventListener('click', () => {
        store.dispatch({ type: 'PREVIOUS_COLOR' });
      });

      nextBtn.addEventListener('click', () => {
        store.dispatch({ type: 'NEXT_COLOR' });
      });

      randomBtn.addEventListener('click', () => {
        store.dispatch({ type: 'RANDOM_COLOR' });
      });

      const INITIAL_STATE = {
        colors: ['white', 'orangered', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const randomColor = () => {
        // rgba(255, 255, 255) rgba(0, 0, 0);
        const randomNum = () => Math.round(Math.random() * 255);
        return `rgba(${randomNum()}, ${randomNum()}, ${randomNum()})`;
      };

      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index:
                state.index < state.colors.length - 1
                  ? (state.index += 1)
                  : state.index,
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index > 0 ? (state.index -= 1) : state.index,
            };
          case 'RANDOM_COLOR':
            return {
              ...state,
              colors: [...state.colors, randomColor()],
              index: state.colors.length,
            };
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const state = store.getState();
        console.log(state);
        value.innerHTML = state.colors[state.index];
        container.style.backgroundColor = `${value.innerHTML}`;
      });
    </script>
  </body>
</html>
